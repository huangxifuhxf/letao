<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>searchList</title>
  <!-- 引入favicon 图标 -->
  <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
  <!-- 引入 fa 图标样式 -->
  <link rel="stylesheet" href="./assets/fa/css/font-awesome.css">
  <!-- 引入 MUI组件样式 -->
  <link rel="stylesheet" href="./assets/mui/css/mui.css">
  <!-- 引入自己的公共样式 -->
  <link rel="stylesheet" href="./css/common.css">
  <!-- 引入当前页面的样式 -->
  <link rel="stylesheet" href="./css/searchList.css">

</head>

<body>
  <div class="lt">
    <!-- 头部 -->
    <div class="lt_header">
      <a href="javascript:history.back();" class="it_hleft fa fa-arrow-left"></a>
      <div class="it_hcenter">searchList</div>
      <a href="search.html" class="it_hright fa fa-search"></a>
    </div>

    <!-- 内容 -->
    <div class="lt_main">
      <div class="it_mainBox">

        <!--下拉刷新容器-->
        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
          <div class="mui-scroll">
            <!-- 用户搜索区域 -->
            <div class="lt_userInput">
              <form action="">
                <input type="search" name="userKey" id="">
                <button>搜索</button>
              </form>
            </div>


            <!-- 排序 -->
            <div class="lt_order">
              <a href="" data-type="time" class="active">上架时间
                <span class="fa fa-angle-down"></span>
              </a>
              <a href="" data-type="price">价格
                <span class="fa fa-angle-down"></span>
              </a>
              <a href="" data-type="num">销量
                <span class="fa fa-angle-down"></span>
              </a>
              <a href="" data-type="discount">折扣
                <span class="fa fa-angle-down"></span>
              </a>
            </div>
            <!-- 产品 -->
            <div class="lt_product mui-clearfix">
                <ul class="mui-clearfix">
                    <!-- <li>
                      <a href="javascript:;">
                          <img src="images/product.jpg" alt="">
                      </a>
                      <p class="name">adidas阿迪达斯 男式 场下休闲篮球鞋S83700 </p>
                      <p><span class="new">¥560.00</span> <del class="old">¥8888.00</del> </p>
                      <a href="javascript:;" class="mui-btn mui-btn-primary">立即购买</a>
                    </li> -->
                  </ul>
            </div>

          </div>
        </div>
      </div>

    </div>

    <!-- 底部 -->
    <div class="lt_footer">
      <a href="./index.html">
        <span class="fa fa-home"></span>
        <p>首页</p>
      </a>

      <a href="./classify.html" class="active">
        <span class="fa fa-bars"></span>
        <p>分类</p>
      </a>
      <a href="javascript:;">
        <span class="fa fa-shopping-cart"></span>
        <p>购物车</p>
      </a>

      <a href="javascript:;">
        <span class="fa fa-user"></span>
        <p>会员中心</p>
      </a>

    </div>
  </div>

 <script type="text/template" id="productTemp">
        <% for(var i=0;i<data.length;i++){ %>

            <li>
              <a href="productDetail.html?id=<%=data[i].id%>">
                  <img src="<%=data[i].pic[0].picAddr%>" alt="">
              </a>
              <p class="name mui-ellipsis-2"><%= data[i].proName%> </p>
              <p><span class="new">&yen;<%= data[i].price%></span> <del class="old">&yen;<%= data[i].oldPrice%></del> </p>
              <a href="productDetail.html?id=<%=data[i].id%>" class="mui-btn mui-btn-primary">立即购买</a>
            </li>


        <% } %>
    </script>





</body>
<!-- 引入 MUI 组件js -->
<script src="./assets/mui/js/mui.js"></script>

<!-- 引入模板引擎 -->
<script src="./assets/artTemplate/template-native.js"></script>

<!-- 引入移动  zepto  移动版的 jq -->
<script src="./assets/zepto/zepto.min.js"></script>

<!-- 引入公共的JS -->
<script src="./js/common.js"></script>

<!-- 引入当前页的JS -->
<script src="./js/searchList.js"></script>




</html>
