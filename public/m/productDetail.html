<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>productDetail</title>
  <!-- 引入favicon 图标 -->
  <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
  <!-- 引入 fa 图标样式 -->
  <link rel="stylesheet" href="./assets/fa/css/font-awesome.css">
  <!-- 引入 MUI组件样式 -->
  <link rel="stylesheet" href="./assets/mui/css/mui.css">
  <!-- 引入自己的公共样式 -->
  <link rel="stylesheet" href="./css/common.css">
  <!-- 引入当前页面的样式 -->
  <link rel="stylesheet" href="./css/productDetail.css">

</head>

<body>
  <div class="lt">
    <!-- 头部 -->
    <div class="lt_header">
      <a href="javascript:history.back();" class="it_hleft fa fa-arrow-left"></a>
      <div class="it_hcenter">productDetail</div>
      <a href="search.html" class="it_hright fa fa-search"></a>
    </div>

    <!-- 内容 -->
    <div class="lt_main">
      <div class="it_mainBox">

        <!--下拉刷新容器-->
        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
          <div class="mui-scroll">

          </div>
        </div>
      </div>

    </div>

    <!-- 底部 -->
    <div class="lt_footer">
      <a href="cart.html" class="fa fa-shopping-cart"></a>
      <button class="mui-btn mui-btn-danger">立即购买</button>
      <button class="mui-btn mui-btn-warning">加入购物车</button>
    </div>
  </div>


  <script type="text/template" id="proDetailTemp">
    <div class="mui-slider">
        <!-- 循环图片 -->
        <div class="mui-slider-group mui-slider-loop">
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="<%= pic[pic.length-1].picAddr%>" /></a></div>
            <% for(var i=0;i<pic.length;i++){ %>
                <div class="mui-slider-item"><a href="#"><img src="<%= pic[i].picAddr%>" /></a></div>
            <% }%>
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="<%= pic[0].picAddr%>" /></a></div>
        </div>
        <!-- 循环小点 -->
        <div class="mui-slider-indicator">
            <% for(var i=0;i<pic.length;i++){ %>
                <div class="mui-indicator <%=i==0?'mui-active':''%>"></div>
            <%}%>
        </div>
    </div>
    <p class="lt_proname"><%= proName%></p>
    <p>价格：<span class="lt_price">&yen;<%= price%></span><span class="old_price">&yen;<%= oldPrice%></span></p>
    <!-- 创建尺码 -->
    <p class="lt_size">尺码：
        <%
            var arr = size.split("-");
            var start = arr[0];
            var end = arr[1];
            for(var i=start;i<=end;i++){ %>
                <span class='lt_userSize <%=i==start?'active':''%>'><%=i%></span>
            <% }
        %>
    </p>
    数量：<div class="mui-numbox" data-numbox-min="1" data-numbox-max="<%= num%>">
            <button class="mui-btn mui-btn-numbox-minus" type="button" disabled="">-</button>
            <input id="test" class="mui-input-numbox" type="number" value="1">
            <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
        </div> 剩余 <%= num%> 件
</script>



</body>
<!-- 引入 MUI 组件js -->
<script src="./assets/mui/js/mui.js"></script>

<!-- 引入模板引擎 -->
<script src="./assets/artTemplate/template-native.js"></script>

<!-- 引入移动  zepto  移动版的 jq -->
<script src="./assets/zepto/zepto.min.js"></script>

<!-- 引入公共的JS -->
<script src="./js/common.js"></script>

<!-- 引入当前页的JS -->
<script src="./js/productDetail.js"></script>




</html>
